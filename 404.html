<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Peeper Bot</title>
    <link rel="icon" href="https://i.imgur.com/kZ1bCYe.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --base-dark: #0a0e27;
            --secondary-dark: #1a1f3a;
            --primary-blue: #2563eb;
            --accent-blue: #3b82f6;
            --light-blue: #60a5fa;
            --glass: rgba(26, 31, 58, 0.8);
            --text-light: #f8fafc;
            --text-gray: #cbd5e1;
            --gold: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--base-dark);
            color: var(--text-light);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(37, 99, 235, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 20%);
        }

        /* Glassmorphism effect */
        .glass {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.3s ease;
        }

        header.scrolled {
            background: rgba(24, 35, 15, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--text-light);
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #090088;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://i.imgur.com/gFgWwPn.png');
            background-size: cover;
            background-position: center;
            text-indent: -9999px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-align: center;
            cursor: pointer;
            border: none;
            font-family: 'Inter', sans-serif;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: var(--accent-blue);
        }

        /* 404 Content */
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .error-content {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
        }

        .error-number {
            font-size: 15rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(37, 99, 235, 0.3);
            font-family: 'Press Start 2P', cursive;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-cta {
            margin-top: 40px;
        }



        .broken-link-icon {
            font-size: 4rem;
            color: var(--primary-blue);
            margin-bottom: 30px;
            opacity: 0.8;
        }

        /* Footer */
        footer {
            background: var(--secondary-dark);
            padding: 30px 0;
            text-align: center;
        }

        .copyright {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-number {
                font-size: 10rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .broken-link-icon {
                font-size: 4rem;
            }
            
            .btn {
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .error-number {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 0.95rem;
            }
            
            .broken-link-icon {
                font-size: 3rem;
            }
            
            /* Mobile navigation buttons */
            .nav-buttons .btn {
                padding: 8px 14px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <a href="#" class="logo">
                <div class="logo-icon">P</div>
                <span>Peeper</span>
            </a>
            <div class="nav-buttons">
                <a href="https://discord.com/oauth2/authorize?client_id=1383888170264957058" class="btn btn-primary" target="_blank">Invite Bot</a>
            </div>
        </div>
    </header>

    <!-- 404 Content -->
    <div class="error-container">
        <div class="error-content glass">
            <div class="broken-link-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-number">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved. 
                Please check the URL or return to our homepage to find what you need.
            </p>
            <div class="error-cta">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Return to Homepage
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="copyright">
                &copy; 2025 Peeper Bot. All rights reserved.
            </div>
        </div>
    </footer>


</body>
</html>
